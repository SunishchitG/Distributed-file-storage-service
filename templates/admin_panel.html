<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard - Distributed Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/style.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h1>Admin Dashboard</h1>

    <section class="mb-5">
        <h3>All Users</h3>
        <ul class="list-group">
            {% for u in users %}
            <li class="list-group-item">
                <strong>{{ u.username }}</strong> &lt;{{ u.email }}&gt; â€” <span class="badge bg-success">{{ u.role }}</span>
            </li>
            {% endfor %}
        </ul>
    </section>

    <section>
        <h3>All Files</h3>
        <ul class="list-group">
            {% for f in files %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    {{ f.filename }} - {{ f.size }} bytes - Owner ID: {{ f.user_id }}
                </div>
                <a href="/download/{{ f.id }}" class="btn btn-primary btn-sm" target="_blank">Download</a>
            </li>
            {% endfor %}
        </ul>
    </section>

    <form action="/logout" method="post" class="mt-4">
        <button class="btn btn-danger w-100">Logout</button>
    </form>
</div>
</body>
</html>
