<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard - Distributed Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/style.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Welcome, {{ user.username }}</h1>

    <section class="mb-4">
        <h3>Upload File</h3>
        <form action="/upload/" enctype="multipart/form-data" method="post" class="d-flex gap-2 align-items-center">
            <input type="file" name="file" class="form-control" required />
            <button type="submit" class="btn btn-success">Upload</button>
        </form>
        {% if upload_error %}
        <div class="alert alert-danger mt-2">{{ upload_error }}</div>
        {% endif %}
    </section>

    <section>
        <h3>Your Files</h3>
        <ul class="list-group">
            {% for f in files %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ f.filename }}</strong>
                    <small class="text-muted ms-2">({{ f.size }} bytes)</small>
                </div>
                <a href="/download/{{ f.id }}" class="btn btn-primary btn-sm" target="_blank">Download</a>
            </li>
            {% else %}
            <li class="list-group-item text-muted">No files uploaded yet</li>
            {% endfor %}
        </ul>
    </section>

    <form action="/logout" method="post" class="mt-4">
        <button class="btn btn-danger w-100">Logout</button>
    </form>
</div>
</body>
</html>
