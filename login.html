<!DOCTYPE html>
<html>
<head>
    <title>Login - Distributed Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="mb-4">Sign In</h2>
    <form method="post">
        <label class="form-label">Username</label>
        <input type="text" name="username" placeholder="Your username" class="form-control" required>
        <label class="form-label">Password</label>
        <input type="password" name="password" placeholder="Your password" class="form-control mb-3" required>
        <button type="submit" class="w-100">Login</button>
    </form>
    {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
</div>
</body>
</html>
